<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisielec - Przysłowia</title>
</head>
<body>
    <h1>Gra w Wisielca - Przysłowia</h1>
    <p>Przysłowie: {{ wyswietl_przyslowie }}</p>
    <p>Pozostałe próby: {{ pozostale_proby }}</p>

    {% if wygrana %}
        <p><strong>Gratulacje! Wygrałeś!</strong></p>
        <a href="/graprzyslowie/">Zagraj ponownie</a>
    {% elif przegrana %}
        <p><strong>Przegrałeś! Przysłowie to: "{{ przyslowie }}"</strong></p>
        <a href="/graprzyslowie/">Zagraj ponownie</a>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="odgadniete_litery" value="{{ odgadniete_litery }}">
            <input type="hidden" name="pozostale_proby" value="{{ pozostale_proby }}">
            <label for="litera">Podaj literę:</label>
            <input type="text" id="litera" name="litera" maxlength="1" required>
            <button type="submit">Zgadnij</button>
        <a href="{% url 'wybor_trybu' %}" class="btn btn-primary mt-3">Tryby</a>
        </form>
    {% endif %}
</body>
</html>
