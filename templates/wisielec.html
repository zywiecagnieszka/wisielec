<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisielec</title>
    <style>
        .zielony { color: green; }
        .czerwony { color: red; }
        .szary { color: gray; }
        .litery { font-size: 1.2em; margin-top: 10px; }
        .litera { margin: 0 5px; display: inline-block; }
    </style>
    <script>
        window.onload = function() {
            const literaInput = document.getElementById('litera');
            if (literaInput) {
                literaInput.focus();
            }
        };
    </script>
    
</head>
<body>
    <h1>Gra w Wisielca</h1>
    <p>Słowo: {{ wyswietl_slowo }}</p>
    <p>Pozostałe próby: {{ pozostale_proby }}</p>

    {% if wygrana %}
        <p><strong>Gratulacje! Wygrałeś!</strong></p>
        <button onclick="window.location.href='{% url 'gra_wisielec' %}'" class="btn btn-primary mt-3" >Zagraj ponownie</button>
    {% elif przegrana %}
        <p><strong>Przegrałeś! Słowo to: {{ slowo }}</strong></p>
        <button onclick="window.location.href='{% url 'gra_wisielec' %}'" class="btn btn-primary mt-3" >Zagraj ponownie</button>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="odgadniete_litery" value="{{ odgadniete_litery }}">
            <input type="hidden" name="pozostale_proby" value="{{ pozostale_proby }}">
            <label for="litera">Podaj literę:</label>
            <input type="text" id="litera" name="litera" maxlength="1" required>
            <button type="submit">Zgadnij</button>
        <button onclick="window.location.href='{% url 'wybor_trybu' %}'" class="btn btn-primary mt-3" >Tryby</button>

        </form>
    {% endif %}
    <div class="litery">
        {% for litera, status in litery_status.items %}
            <span class="litera {{ status }}">{{ litera }}</span>
        {% endfor %}
    </div>
</body>
</html>
