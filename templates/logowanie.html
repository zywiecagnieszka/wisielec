<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Logowanie</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="login" name="login" placeholder="Login" required><br>
            <input type="password" name="haslo" placeholder="Hasło" required><br>
            <button type="submit">Zaloguj się</button>
        </form>
        <p>Nie masz konta? <a href="{% url 'rejestracja' %}">Zarejestruj się</a></p>
    </div>
</body>
</html>
